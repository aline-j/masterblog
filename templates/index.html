<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>My Blog</h1>

    <p><a href="{{ url_for('add') }}">‚ûï Add New Post</a></p>

    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <h4>By {{ post.author }}</h4>
            <p>{{ post.content }}</p>
            <a href="{{ url_for('delete', post_id=post.id) }}"
               onclick="return confirm('Are you sure you want to delete this post?');">
                üóëÔ∏è Delete
            </a>
        </div>
    {% endfor %}

</body>
</html>
